---
# Toggle TLS management via cert-manager
tls_enabled: false

# Namespace / secret used by the Rancher ingress
tls_namespace: cattle-system
tls_secret_name: tls-rancher-ingress

# Rancher hostname (already set as vault_hostname elsewhere)
tls_rancher_hostname: "{{ rancher_hostname | default(vault_hostname) }}"

# Choose issuer mode: "lets-encrypt" or "self-signed"
tls_issuer_mode: "lets-encrypt"

# Common names for the issuers
tls_issuer_name: "prairie-issuer"
tls_cluster_issuer_name: "prairie-cluster-issuer"

# Email for Let's Encrypt registration
tls_acme_email: "you@example.com"

# ACME server URLs (staging vs prod)
tls_acme_server_staging: "https://acme-staging-v02.api.letsencrypt.org/directory"
tls_acme_server_production: "https://acme-v02.api.letsencrypt.org/directory"

# Use staging by default so users don't blow LE rate limits during testing
tls_acme_use_staging: true
